<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Shop & Smile</title>
  <link rel="stylesheet" href="./css/style.css" />
  <!-- boostrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" 
  rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <!-- font Awesome -->
  <script src="https://kit.fontawesome.com/19972ed4d1.js" crossorigin="anonymous"></script>
  <!-- Latest compiled and minified CSS -->
  
  <link href="https://fonts.googleapis.com/css2?family=Besley:ital@1&display=swap" rel="stylesheet">

  <!-- google Montserrat  font  -->
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500&display=swap" rel="stylesheet" />
</head>

<body style="font-family: 'Besley'">
 
 
  <main class="main" style="background: #82d3d3d8;">
    <div class="search-field">
      <div class="search-box">
        <h1><span style="font-weight:bold;">Shop</span> & <span style="font-weight:bold;color:red ">Smile</span></h1>
        <br>
        <hr>
        <input id="input-field" placeholder="More After Jump!" class="search-field" type="text" />
        <button type="button" class="btn btn-danger search-button" data-toggle="button" aria-pressed="false"
          autocomplete="off" id="search-btn" onclick="loadProducts()">
          <span style="font-weight:bold;">Search</span>
        </button>
      </div>
    </div>
    <br>
    <br>
    <div class="row" style="background: #b1f3f386;">
      <div class="col-md-9 col-lg-9 col-sm-7">
        <div id="all-products" class="">

        </div>
      </div>




      <div class="col-md-3 col-lg-3 col-sm-5  cart-main">
        <div class="cart " id="my-cart" style="background: #6699cc;">
          <table class="table" style='color:rgb(43, 43, 44)'>
            <thead>
              <h1>My-Cart</h1>
              <tr>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
                <th scope="col"></th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th>Total Added-Products:</th>
                <td> <span id="total-Products">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th>Price:</th>
                <td>$ <span id="price">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th>Delivery-Charge:</th>
                <td>$ <span id="delivery-charge">20</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th>Total-Tax:</th>
                <td>$ <span id="total-tax">0</span></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th scope="row">Total</th>
                <td colspan="2">$ <span id="total">0</span></td>
                <td></td>
              </tr>
            </tbody>
          </table>
          <div class="parces text-center">
            <button class="btn btn-primary text-center">Buy Now</button>
          </div>
        </div>
      </div>
    </div>
  </main>
  <br>
  <br>
  <!-- footer -->
  <footer>
    <div style="height: 120px;text-align:center; ">

      <p style="font-weight: bold; ">Â©copyright <span style="color:#1030e6;">Amily Shahrin </span>2021 Ranga-Store-Fix
      </p>

    </div>
  </footer>

  
  <!-- boostrap file -->
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"
    integrity="sha384-W8fXfP3gkOKtndU4JGtKDvXbO53Wy8SZCQHczT5FMiiqmQfUpWbYdTil/SxwZgAN" crossorigin="anonymous">
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/js/bootstrap.min.js"
    integrity="sha384-skAcpIdS7UcVUC05LJ9Dxay8AXcDYfBJqt1CJ85S/CFujBsIzCIv+l9liuYLaMQ/" crossorigin="anonymous">
  </script>

  <!-- add javascript  file  -->
  <script src="./js/app.js"></script>
</body>

</html>
